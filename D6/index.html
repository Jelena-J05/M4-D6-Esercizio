<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <title>Database di utenti</title>
</head>
<style>
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 16px;
    }
    .no-data {
    font-size: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="input-group-block mt-5 mb-3">
            <div class="input-group-append">
                <button class="btn-outline-info btn border border-info" id="refresh-data" onclick="refreshData ()"><svg xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg></button>
                <input id="input-text" type="text" class="form-control border border-info"
                    aria-label="Text input with dropdown button">
                <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-expanded="false">Choose One </button>
                <div class="dropdown-menu" id="dropdownText">
                    <a class="dropdown-item" href="#">Email</a>
                    <a class="dropdown-item" href="#">Username</a>
                    <a class="dropdown-item" href="#">Name</a>
                </div>
            </div>
        </div>
        <table class="table" id="table-data">
            <thead class="thead" id="table-head">
                <tr class="bg-info text-white">
                    <th class="border border-info" scope="col">ID</th>
                    <th class="border border-info" scope="col">Name</th>
                    <th class="border border-info" scope="col">Username</th>
                    <th class="border border-info" scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows-->
            </tbody>
        </table>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </div>

</body>

</html>
